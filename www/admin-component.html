<div class="container">
  <div class="row">
    <div class="col-md-6" role="main">
      
      <div class="panel panel-primary">
        <div class="panel-heading">
	      <h3 class="panel-title">Create New Family</h3>
        </div>
        
        <div class="panel-body">
	      <form class="form-horizontal" role="form" data-bind="submit: createFamily" >
            <!--ko with: context-->
	        <div class="form-group">
		      <label class="control-label col-sm-5" for="orgname">New Family Name</label>
		      <div class="col-sm-7">
		        <input data-bind="value: orgName" class="form-control" id="orgname"/>
		      </div>
            </div>
            
	        <div class="form-group">
		      <div class="col-sm-12">
		        <button type="submit" class="btn btn-primary pull-right">Create New Family</button>
		      </div>
	        </div>
            <!--/ko-->
	      </form>
        </div>
      </div>
    </div>
    
    <div class="col-md-6" role="complementary">
      <div class="panel panel-primary">
        <div class="panel-heading">
	      <h3 class="panel-title">Existing Families</h3>
        </div>
        
        <div class="panel-body">
          <div data-bind="foreach: apiApplications" class="list-group">
            <a href="#" class="list-group-item"
               data-bind="click: goToTree, text: $data.name"></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
