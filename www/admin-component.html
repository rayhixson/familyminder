<div class="container">
  <div class="row">
    <div class="col-md-6" role="main">
      
      <div class="panel panel-primary">
        <div class="panel-heading">
	      <h3 class="panel-title">Create New Family</h3>
        </div>
        
        <div class="panel-body">
	      <form class="form-horizontal" role="form" data-bind="submit: createFamily" >
            <!--ko with: context-->
	        <div class="form-group">
		      <label class="control-label col-sm-5" for="familyname">New Family Name</label>
		      <div class="col-sm-7">
		        <input data-bind="value: familyName" class="form-control" id="familyname"/>
		      </div>
            </div>
            
	        <div class="form-group">
		      <label class="control-label col-sm-5" for="name">Family Admin Name</label>
		      <div class="col-sm-7">
		        <input data-bind="value: familyAdminName" class="form-control" id="admin-name"/>
		      </div>
	        </div>
            
	        <div class="form-group">
		      <label class="control-label col-sm-5" for="adminpassword">Family Admin Password</label>
		      <div class="col-sm-7">
		        <input type="password" data-bind="value: familyAdminPassword"
                       class="form-control" id="adminpassword"/>
		      </div>
            </div>
            
	        <div class="form-group">
		      <div class="col-sm-12">
		        <button type="submit" class="btn btn-primary pull-right">Create New Family</button>
		      </div>
	        </div>
            <!--/ko-->
	      </form>
        </div>
      </div>

      <!-- config panel -->
      <div class="panel panel-primary">
        <div class="panel-heading">
	      <h3 class="panel-title">Config Info</h3>
        </div>
        
        <div class="panel-body">
	      <form class="form-horizontal" role="form" data-bind="submit: save" >
            <!--ko with: context-->
	        <div class="form-group">
		      <label class="control-label col-sm-5" for="name">Minder Admin Name</label>
		      <div class="col-sm-7">
		        <input data-bind="value: minderAdminName" class="form-control" id="name"/>
		      </div>
	        </div>
            
	        <div class="form-group">
		      <label class="control-label col-sm-5" for="password">Minder Admin Password</label>
		      <div class="col-sm-7">
		        <input type="password" data-bind="value: minderAdminPassword"
                       class="form-control" id="password"/>
		      </div>
	        </div>
            
	        <div class="form-group">
		      <label class="control-label col-sm-5" for="usergrid-url">Server URL</label>
		      <div class="col-sm-7">
		        <input data-bind="value: apiHost" class="form-control" id="usergrid-url"/>
		      </div>
	        </div>
            
	        <div class="form-group">
		      <div class="col-sm-12">
		        <button type="submit" class="btn btn-primary pull-right">Save</button>
		      </div>
	        </div>
            <!--/ko-->
          </form>
        </div>
      </div>
    </div>
    
    <div class="col-md-6" role="complementary">
      <div class="panel panel-primary">
        <div class="panel-heading">
	      <h3 class="panel-title">Existing Families</h3>
        </div>
        
        <div class="panel-body">
          <div data-bind="foreach: apiApplications" class="list-group">
            <a href="#" class="list-group-item"
               data-bind="click: goToLogin, text: $data.name"></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
