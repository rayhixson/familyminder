<div class="container">
  <div class="row">
    <div class="col-md-3" role="complementary">
      <!-- space to center dialog -->
    </div>
    
    <div class="col-md-6" role="main">
      
      <div class="panel panel-primary">
        <div class="panel-heading">
	      <h3 class="panel-title">Login to see Existing Family</h3>
        </div>
        <div class="panel-body">
	      <form class="form-horizontal" role="form" data-bind="submit: login" >
            <!--ko with: context-->
	        <div class="form-group">
		      <label class="control-label col-sm-5" for="username">Name</label>
		      <div class="col-sm-7">
		        <input data-bind="value: userName" class="form-control" id="username"/>
		      </div>
	        </div>
	        <div class="form-group">
		      <label class="control-label col-sm-5" for="password">Password</label>
		      <div class="col-sm-7">
		        <input type="password" data-bind="value: password" class="form-control" id="password"/>
		      </div>
	        </div>
	        <div class="form-group">
		      <div class="col-sm-12">
		        <button type="submit" class="btn btn-primary pull-right">Login</button>
		      </div>
	        </div>
            <!--/ko-->
	      </form>
        </div>
      </div>
    </div>
    
    <div class="col-md-3" role="complementary">
      <!-- Maybe put some useful words and links over here. -->
    </div>
  </div>
</div>
